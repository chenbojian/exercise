<div class="container">
  <form ng-submit="submit()" class="form-horizontal">
    <div class="form-group">
      <label for="multipleChoiceContent" class="col-sm-2 control-label">题目:</label>

      <div class="col-sm-9">
        <input id="multipleChoiceContent" type="text" ng-model="multipleChoice.content" class="form-control"
               required/>
      </div>
    </div>
    <div class="form-group" ng-repeat="selection in multipleChoice.multipleChoiceSelections">
      <div class="row">
        <label for="selectionContent{{$index}}" class="control-label col-sm-2">选项{{$index | toABCD}}:</label>

        <div class="col-sm-8">
          <input id="selectionContent{{$index}}" type="text" ng-model="selection.content" class="form-control"
                 required/>
        </div>

        <div class="col-sm-2 radio">
          <label>
            <input type="radio" name="answer" ng-model="selection.answer" ng-value="true"
                   ng-change="chooseRightAnswer($index)" required/>
            正确答案
          </label>
        </div>
      </div>
      <div class="row">
        <label for="selectionDescription{{$index}}" class="control-label col-sm-2">
          选项{{$index | toABCD}}解释:
        </label>

        <div class="col-sm-8">
          <input id="selectionDescription{{$index}}" type="text" ng-model="selection.description"
                 class="form-control"/>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-4 col-sm-offset-4">
        <button type="submit" class="btn btn-primary">上传</button>
        <button type="button" class="btn btn-default" ng-click="addSelection()">添加选项</button>
        <button type="button" class="btn btn-default" ng-click="removeSelection()">移除选项</button>
      </div>
    </div>
  </form>
</div>
