<div class="container">
    <div class="form-horizontal">
        <div class="form-group">
            <label class="col-sm-2 control-label">题目:</label>

            <div class="col-sm-10">
                <input type="text" ng-model="multipleChoice.content" class="form-control"/>
            </div>
        </div>
        <div class="form-group" ng-repeat="selection in multipleChoice.multipleChoiceSelections">
            <label class="control-label col-sm-2">选项{{$index | toABCD}}:</label>

            <div class="col-sm-9">
                <input type="text" ng-model="selection.content" class="form-control"/>
            </div>

            <div class="col-sm-1 checkbox">

                <input type="checkbox" ng-model="selection.answer" ng-change="chooseRightAnswer($index)"/>
            </div>
        </div>
        <div class="form-group">
            <a class="btn btn-default" ng-click="submit()">提交</a>
            <a class="btn btn-default" ng-click="addSelection()">添加选项</a>
        </div>
    </div>
</div>
