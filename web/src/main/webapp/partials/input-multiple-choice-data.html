<div class="container">
    <form ng-submit="submit()" class="form-horizontal">
        <div class="form-group">
            <label for="multipleChoiceContent" class="col-sm-2 control-label">题目:</label>

            <div class="col-sm-9">
                <input id="multipleChoiceContent" type="text" ng-model="multipleChoice.content" class="form-control" required/>
            </div>
        </div>
        <div class="form-group" ng-repeat="selection in multipleChoice.multipleChoiceSelections">
            <label for="selectionContent{{$index}}" class="control-label col-sm-2">选项{{$index | toABCD}}:</label>

            <div class="col-sm-9">
                <input id="selectionContent{{$index}}" type="text" ng-model="selection.content" class="form-control" required/>
            </div>

            <div class="col-sm-1 checkbox">
                <label>
                    <input type="checkbox" ng-model="selection.answer" ng-change="chooseRightAnswer($index)"/>
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4 col-sm-offset-4">
                <button type="submit" class="btn btn-primary">上传</button>
                <button type="button" class="btn btn-default" ng-click="addSelection()">添加选项</button>
                <button type="button" class="btn btn-default" ng-click="removeSelection()">移除选项</button>
            </div>
        </div>
    </form>
</div>
