apply plugin:'org.flywaydb.flyway'

buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'mysql:mysql-connector-java:5.1.31'
        classpath 'org.flywaydb:flyway-gradle-plugin:3.2.1'
    }
}

dependencies {
    compile 'mysql:mysql-connector-java:5.1.31'
    compile 'org.springframework:spring-core:4.0.6.RELEASE'
    compile 'org.springframework:spring-beans:4.0.6.RELEASE'
    compile 'org.springframework:spring-orm:4.0.6.RELEASE'
    compile 'org.springframework:spring-context:4.0.6.RELEASE'
    compile 'org.springframework:spring-web:4.0.6.RELEASE'
    compile 'org.springframework:spring-context-support:4.0.6.RELEASE'
    compile 'org.springframework:spring-tx:4.0.6.RELEASE'
    compile 'org.hibernate:hibernate-core:4.3.5.Final'
    compile 'org.hibernate:hibernate-entitymanager:4.3.5.Final'
    compile 'com.fasterxml.jackson.core:jackson-core:2.6.0'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.6.0'
    compile 'com.fasterxml.jackson.core:jackson-annotations:2.6.0'

    testCompile 'org.springframework:spring-test:4.0.6.RELEASE'
    testCompile 'org.springframework:spring-jdbc:4.0.6.RELEASE'
}

flyway {
    url = 'jdbc:mysql://localhost:3306/exercise?characterEncoding=utf8'
    user = 'root'
}

task initSeed(type:Exec) {
    commandLine "mysql", "-u", "root", "-D", "exercise"
    standardInput = new FileInputStream("$project.projectDir"+"/src/main/resources/db/seed/init.sql")
}

task cleanSeed(type:Exec) {
    commandLine "mysql", "-u", "root", "-D", "exercise"
    standardInput = new FileInputStream("$project.projectDir"+"/src/main/resources/db/seed/clean.sql")
}




